<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sary Nassif Portfolio</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <div class="bigcontainer">
            <div class="leftnavbar">
                <img src="images/Sary.jpg" alt="my pfp" width="100" height="100a">
                <hr>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="rightmaincontent">
                <div class="scrollcontainer">
                    <section class="one">
                        <h1>About Me</h1>
                    </section>

                    <section class="two">
                        <h1>My Skills</h1>
                    </section>

                    <section class="three">
                        <h1>Projects</h1>
                    </section>

                    <section class="four">
                        <h1>Education</h1>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Add wheel event listener to enforce snap scrolling
        const scrollContainer = document.querySelector('.scrollcontainer');
        let isScrolling = false;
        
        scrollContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (!isScrolling) {
                isScrolling = true;
                
                const direction = e.deltaY > 0 ? 1 : -1;
                const sections = document.querySelectorAll('section');
                const currentScroll = scrollContainer.scrollTop;
                const sectionHeight = window.innerHeight;
                
                // Calculate target section
                const targetSection = Math.round(currentScroll / sectionHeight) + direction;
                
                // Ensure target is within bounds
                if (targetSection >= 0 && targetSection < sections.length) {
                    scrollContainer.scrollTo({
                        top: targetSection * sectionHeight,
                        behavior: 'smooth'
                    });
                }
                
                // Reset scroll flag after animation
                setTimeout(() => {
                    isScrolling = false;
                }, 500);
            }
        }, { passive: false });
    </script>
</body>
</html>
