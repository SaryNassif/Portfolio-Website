<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sary Nassif Portfolio</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <div class="bigcontainer">
            <div class="leftnavbar">
                <img src="images/Sary.jpg" alt="my pfp" width="100" height="100a">
                <hr>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="rightmaincontent">

                <div class="navbar">
                    <button id="upBtn" class="nav-btn">Up</button>
                    <button id="downBtn" class="nav-btn">Down</button>
                </div>
                
                <div class="scrollcontainer">
                    <section class="one">
                        <h1>About Me</h1>
                    </section>

                    <section class="two">
                        <h1>My Skills</h1>
                    </section>

                    <section class="three">
                        <h1>Projects</h1>
                    </section>

                    <section class="four">
                        <h1>Education</h1>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script>
        const scrollContainer = document.querySelector('.scrollcontainer');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        let isScrolling = false;
        
        function scrollToSection(direction) {
            if (!isScrolling) {
                isScrolling = true;
                
                const currentScroll = scrollContainer.scrollTop;
                const sectionHeight = window.innerHeight;
                const currentSection = Math.round(currentScroll / sectionHeight);
                const targetSection = currentSection + direction;
                const sections = document.querySelectorAll('section');
                
                if (targetSection >= 0 && targetSection < sections.length) {
                    scrollContainer.scrollTo({
                        top: targetSection * sectionHeight,
                        behavior: 'smooth'
                    });
                }
                
                setTimeout(() => {
                    isScrolling = false;
                }, 500);
            }
        }
        
        scrollContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const direction = e.deltaY > 0 ? 1 : -1;
            scrollToSection(direction);
        }, { passive: false });
        
        if (upBtn && downBtn) {
            upBtn.addEventListener('click', () => scrollToSection(-1));
            downBtn.addEventListener('click', () => scrollToSection(1));
        }
        
        let touchStart = 0;
        scrollContainer.addEventListener('touchstart', (e) => {
            touchStart = e.touches[0].clientY;
        });
        
        scrollContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const delta = touchStart - e.touches[0].clientY;
            const direction = delta > 0 ? 1 : -1;
            scrollToSection(direction);
        }, { passive: false });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                scrollToSection(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                scrollToSection(1);
            }
        });

        console.log('Up button found:', !!upBtn);
        console.log('Down button found:', !!downBtn);
    </script>
</body>
</html>
